<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Battle of Polytopia</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Lobster+Two|Staatliches&display=swap" rel="stylesheet">
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<!-- Loading page section -->
<!-- <section id = "loading-page">
    <img src = "assets/images/sword.png" id = "sword" alt = "sword image" height = "150px" width = "150px">
    <p>Polytopia is loading...</p>
</section> -->

<!-- Character Pick section (intro-scene) -->
<section id = "intro-scene">
     <!-- Title row -->
     <div class = "row" id = "title">
        <div class = "col-md-2">
        </div>
        <div class = "col-md-1">
            <img src = "assets/images/house.png" id = "house1" alt = "polytopia house" height = "50" width = "50">
        </div>
        <div class = "col-md-6">
            <h1 id = "first" >The  Battle  of  Polytopia</h1>
        </div>
        <div class = "col-md-1">
            <img src = "assets/images/house.png" id = "house2" alt = "polytopia house" height = "50" width = "50">
        </div>
        <div class = "col-md-2">
        </div>
    </div>

    <!-- Character and Enemy list row -->
    <div class = "row" id = "character-pick-header">
        <div class = "col-md-6">
            <h3>Pick your Character!</h3>
        </div>
        <div class = "col-md-6">
            <h3>Enemies to Defeat</h3>
        </div>
    </div>
    
    <div class = "row" id = "character-pick">
        <div class = "col-md-6">

            <div class = "row">
                <div class = "col-md-3 character" id = "bardur" data-value = "{healthPoints: 120, attackPower: 10, counterAttackPower: 10}"> 
                    <img src = "assets/images/bardur.png" alt = "bardur image" height = "100" width = "90">
                    <p><u>Bardur</u></p>
                    <span>120</span>
                </div>
    
                <div class = "col-md-3 character" id = "ai-mo" data-value = "{healthPoints: 100, attackPower: 18, counterAttackPower: 5}">
                    <img src = "assets/images/ai-mo.png" alt = "ai-mo image" height = "100" width = "90">
                    <p><u>Ai-mo</u></p>
                    <span>100</span>
                </div>
    
                <div class = "col-md-3 character" id = "aquarion" data-value = "{healthPoints: 150, attackPower: 6, counterAttackPower: 16}">
                    <img src = "assets/images/aquarion.png" alt = "aquarion image" height = "100" width = "90">
                    <p><u>Aquarion</u></p>
                    <span>150</span>
                </div>
    
                <div class = "col-md-3 character" id = "vengir" data-value = "{healthPoints: 180, attackPower: 11, counterAttackPower: 14}">
                    <img src = "assets/images/vengir.png" alt = "vengir image" height = "100" width = "90">
                    <p><u>Vengir</u></p>
                    <span>180</span>
                </div>
            </div>

        </div>

        <div class = "col-md-6">
            <container>
                <div class = "row" id = "your-enemies">
    
                </div>
            </container>
        </div>
    </div>

    <!-- Chosen character and opponent row -->
    <div class = "row" id = "fight-section-header">
        <div class = "col-md-2">
        </div>

        <div class = "col-md-3">
            <h3>Your Character</h3>
        </div>

        <div class = "col-md-2">
        </div>
    
        <div class = "col-md-3">
            <h3>Your Opponent</h3>
        </div>

        <div class = "col-md-2">
        </div>
    </div>
    
    <div class = "row" id = "chosen-characters">
        <div class = "col-md-2">
        </div>

        <div class = "col-md-3" id = "your-character">
            <!-- empty div for chosen character -->
        </div>

        <div class = "col-md-2" id = "vs">
            <p>VS</p>
        </div>

        <div class = "col-md-3" id = "your-opponent">
            <!-- empty div for chosen opponent -->
        </div>

        <div class = "col-md-2">
        </div>
    </div>

    <!-- Battle Start link row -->
    <div class = "row" id = "next-page">
        <div class = "col-md-12">
            <p id = "no-opponent"></p>
            <a href = "#battle-scene" id = "start-battle"><span></span>Start Battle</a>
        </div>
    </div>
    
</section> 

<!-- Battle scene -->
<!-- <section id = "battle-scene">
       
</section> -->
            
<!-- Linking javascript -->
<script src="assets/javascript/game.js"></script>   
</body>
</html>
